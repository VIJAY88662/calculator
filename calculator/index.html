<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>calculator</title>

</head>
<body>
    <script src="script.js">
     </script>
    <div class="container">
    <div class="calculator">
        <form>
            <div class="display"> 
                <input type="text" name="display"  id="display" readonly>
            </div>
               
          
            <div>
                <input type="button" value="AC" class="operator"  onclick="cleardisplay()">
                <input type="button" value="DEL" class="operator" onclick="display.value=display.value.slice(0,-1)" >
                <input type="button" value="."  class="operator" onclick="appendtodisplay('.')" >
                <input type="button" value="/" class="operator" onclick="appendtodisplay('/')" >
            </div> 
            <div >
                <input type="button" value="7" onclick="appendtodisplay('7')" >
                <input type="button" value="8"  onclick="appendtodisplay('8')">
                <input type="button" value="9" onclick="appendtodisplay('9')"  >
                <input type="button" value="*" class="operator" onclick="appendtodisplay('*')">
            </div>
            <div >
                <input type="button" value="4" onclick="appendtodisplay('4')" >
                <input type="button" value="5"  onclick="appendtodisplay('5')">
                <input type="button" value="6" onclick="appendtodisplay('6')"  >
                <input type="button" value="-" class="operator" onclick="appendtodisplay('-')">
            </div>
           
            <div >
                
                <input type="button" value="1" onclick="appendtodisplay('1')" >
                <input type="button" value="2"onclick="appendtodisplay('2')" >
                <input type="button" value="3" onclick="appendtodisplay('3')"  >
                <input type="button" value="+" class="operator"  onclick="appendtodisplay('+')" >
            </div>
            <div >
                
                <input type="button" value="0" onclick="appendtodisplay('0')" >
                <input type="button" value="00"onclick="appendtodisplay('00')"  >
                <input type="button" value="."  class="operator"onclick="appendtodisplay('.')"  >
                <input type="button" value="=" class="operator"  onclick="calculateresult()" >
            </div>
        </form>
    </div>
    </div>
   
</body>
</html>
